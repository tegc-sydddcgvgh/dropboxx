@keyframes slideInFromRight {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.login-container {
  background-color: white;
  padding: 20px;
  border-radius: 2px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 80%;
  margin: 0 auto;

  /* Add animation */
  animation: slideInFromRight 1s ease-out;
}

h3 {
  color: #5f5e5e;
}

.form-group {
  position: relative;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 7px 0;
  font-size: 16px;
  border: none;
  border-bottom: 1px solid #999;
  background: none;
  outline: none;
  border-radius: 0px;
}

label {
  position: absolute;
  top: 10px;
  left: 5px;
  color: #999;
  font-size: 16px;
  transition: all 0.2s ease;
  pointer-events: none;
}

input:focus + label,
input:not(:placeholder-shown) + label {
  top: -15px;
  left: 5px;
  color: #666666;
}

button {
  padding: 7px 30px;
  border: none;
  background-color: rgb(3, 95, 175);
  color: white;
  font-family: sans-serif;
  margin-top: 10px;
  border-radius: 3px;
}

#passwordSection {

#submitbtn {

}
